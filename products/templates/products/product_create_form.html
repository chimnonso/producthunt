{% extends "products/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
    </div>
</div>
{% endblock content %}
